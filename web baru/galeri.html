<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Galeri Foto</title>
  
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Icon -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <style>
    body {
      scroll-behavior: smooth;
      background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
                  url("");
      background-size: cover;
      background-position: center;
    }
    .navbar {
      background: linear-gradient(135deg, #f6d5f7, #fbe9d7);
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      border-radius: 12px;
      margin: 1rem;
      padding: 0.5rem 1rem;
    }
    .gallery-img {
      height: 220px;
      object-fit: cover;
      transition: transform 0.3s ease;
    }
    .gallery-img:hover {
      transform: scale(1.05);
    }
    .card {
      border: none;
      transition: box-shadow 0.3s ease;
    }
    .card:hover {
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    .about-header {
      background: transparent
      padding: 30px 0;
      text-align: center;
    }
    .about-header h1 {
      font-weight: 700;
      margin-bottom: 15px;
    }
    .about-section {
      padding: 60px 0;
    }
    
    .card img {
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }
    .card:hover img {
      transform: scale(1.08);
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }
    .fade-in {
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Buku Tamu Tata Usaha</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarAesthetic" aria-controls="navbarAesthetic" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarAesthetic">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="landingpage.html">Beranda</a></li>
      </div>
    </div>
  </nav>

 <header class="about-header">
    <div class="container">
      <h1 class="text-white">Tentang Website</h1>
      <p class="lead text-white">Website Buku Tamu Tata Usaha adalah aplikasi atau sistem berbasis web yang menggantikan buku tamu fisik untuk mencatat dan mengelola data pengunjung secara digital</p>
    </div>
  </header>

  <!-- Galeri -->
  <div class="container">
<div class="row g-4 fade-in">
<div class="col-md-4">
<div class="card shadow-sm">
<img src="https://picsum.photos/400/300?random=1" class="card-img-top" alt="gambar 1" />
</div>
</div>
<div class="col-md-4">
<div class="card shadow-sm">
<img src="https://picsum.photos/400/300?random=2" class="card-img-top" alt="gambar 2" />
</div>
</div>
<div class="col-md-4">
<div class="card shadow-sm">
<img src="https://picsum.photos/400/300?random=3" class="card-img-top" alt="gambar 3" />
</div>
</div>
<div class="col-md-4">
<div class="card shadow-sm">
<img src="https://picsum.photos/400/300?random=4" class="card-img-top" alt="gambar 4" />
</div>
</div>
<div class="col-md-4">
<div class="card shadow-sm">
<img src="https://picsum.photos/400/300?random=5" class="card-img-top" alt="gambar 5" />
</div>
</div>
<div class="col-md-4">
<div class="card shadow-sm">
<img src="https://picsum.photos/400/300?random=6" class="card-img-top" alt="gambar 6" />
</div>
</div>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
